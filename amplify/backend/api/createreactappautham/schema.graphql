input AMPLIFY { globalAuthRule: AuthRule = { allow: public } }

type Choice @model {
  content: String
}

type Question @model {
  content: String
  choices: [Choice] @hasMany
}

type Presentation @model {
  id: ID
  title: String
  description: String
  owner: String
  timestamp: Int!
  questions: [Question] @hasMany
}

